<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Page!</title>
    <link rel="icon" href="cake.png" type="img/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-content">
          <div class="onlyText">
            <h1>Happy Birthday!🎂</h1>
            <p style="font-weight: 700; font-size: 24px;">Hacktiv8,</p>
            <p>Semoga dapat menjadi platform belajar coding nomer 1 di indonesia, semoga dapat mencetak programmer-programmer luar biasa.</p>
          </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="outside">
                    <h2 style="margin-top: 50px; font-weight: 800;">Happy Birthday!</h2>
                    <div class="cake">
                        <img class="cakeImage" src="cake.png" alt="Cake">
                        <div class="candle"></div> 
                    </div>
                </div>
                <div class="inside">
                    <p style="font-weight: 800;">Semoga lancar serta sehat selalu, kesuksesan menyertaimu.</p>
                    <div class="gift">🎁🎂🎉</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
